        <div class="container-fluid">

        <div id="register" class="modal fade" role="dialog">
            <div class="modal-dialog" style="width: 60%">
                <div class="modal-content">
                    <div class="modal-header text-center">
                        <h2 style="font-family: Mathlete; font-size: 40px; display: inline;">REGISTER HERE</h2>
                        <span data-dismiss="modal" style="padding-top: 10px; cursor: pointer;" class="glyphicon glyphicon-remove pull-right"></span>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-sm-3"><label class="control-label">Name: </label> </div>
                                    <div class="col-sm-9"><input type="text" class="form-control" id="name" name="name"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-sm-3"><label class="control-label">Username:</label></div>
                                    <div class="col-sm-9"><input type="text" class="form-control" id="username_reg" name="username_reg"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-sm-3"><label class="control-label">Password: </label></div>
                                    <div class="col-sm-9"><input type="password" class="form-control" id="password_reg" name="password_reg"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-sm-3"><label class="control-label">Email:</label></div>
                                    <div class="col-sm-9"><input type="email" class="form-control" id="email" name="email"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-sm-3"><label class="control-label">Contact No: </label></div>
                                    <div class="col-sm-9"><input type="number" class="form-control" id="contact" name="contact"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-sm-3"><label class="control-label">Institute/College/School Name:</label></div>
                                    <div class="col-sm-9"><input type="text" class="form-control" id="institute" name="institute"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-sm-3"></div>
                                    <div class="col-sm-9"><button class="btn btn-primary btn-block btn-md"><b>REGISTER</b></button></div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-sm btn-danger pull-right" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

                    })
            );
        </script>
